         <main>
            <h1>Survey</h1>
            <form id="theform"
               action="https://formspree.io/f/mvodelrg"
               method="POST">
               <p>
               <label for="name_field">What is your name?<abbr title="required" aria-label="required">*</abbr></label> 
               <input type="text" name="name_field" id="name_field" required>
               </p>
               <p>
               <label for="email_field">What is your email: <abbr title="required" aria-label="required">*</abbr></label>
               <input type="email" id="email_field" name="email_field" required>
               </p>
               <p>
               <label for="best_whole_number">Which whole number is best?</label>
               <input type="number" name="best_whole_number" id="best_whole_number" min="1" step="1">
               </p>
               <p>
               <label for="best_day">Which day is best?</label>
               <input type="date" name="best_day" id="best_day">
               </p>
               <p>
               <label for="best_bear">Which bear is best?<abbr title="required" aria-label="required">*</abbr></label>
               <select name="best_bear" id="best_bear" required>
                  <option value="">&nbsp;</option>
                  <option value="brown">Brown</option>
                  <option value="black">Black</option>
                  <option value="care">Care</option>
                  <option value="panda">Panda</option>
                  <option value="polar">Polar</option>
                  <option value="teddy">Teddy</option>
               </select>
               </p>
               <fieldset>
                  <legend>Do You Like Radio Buttons?</legend>
                  <ul>
                     <li>
                        <input name="answer" type="radio" id="yes" value="yes">
                        <label for="yes">Yes</label>
                     </li>
                     <li>
                        <input name="answer" type="radio" id="no" value="no">
                        <label for="no">No</label>
                     </li>
                     <li>
                        <input name="answer" type="radio" id="noneya" value="?" checked>
                        <label for="noneya">None of your business!</label>
                     </li>
                  </ul>
               </fieldset>
               <p>
               <label for="life_meaning">What is the meaning of life?</label>
               <textarea placeholder="Enter the correct answer here." cols="50" rows="5" name="life_meaning" id="life_meaning"></textarea>
               </p> 
               <p><button type="submit" form="theform" value="Submit">Send</button></p>
            </form>
