         <main>
            <h1>Survey</h1>
            <form id="theform"
               action="https://formspree.io/f/mvodelrg"
               method="POST">
               <label for="name_field">What is your name?</label> 
               <input type="text" id="name_field" required> <br> <br>
               <label for="email_field">What is your email: </label>
               <input type="text" id="email_field" name="email_field" required> <br> <br>
               <label for="best_whole_number">Which whole number is best?</label>
               <input type="number" id="best_whole_number" min="0" step="1"> <br> <br>
               <label for="best_day">Which day is best?</label>
               <input type="date" id="best_day"> <br> <br>
               <label for="best_bear">Which bear is best?</label>
               <select name="best_bear" id="best_bear">
                  <option value="blank"></option>
                  <option value="brown">Brown</option>
                  <option value="black">Black</option>
                  <option value="care">Care</option>
                  <option value="panda">Panda</option>
                  <option value="polar">Polar</option>
                  <option value="teddy">Teddy</option>
               </select>
               <br> <br>
               <fieldset>
                  <legend>Do You Like Radio Buttons?</legend>
                  <ul>
                     <li>
                        <label for="yes">Yes</label>
                        <input name="answer" type="radio" id="yes">
                     </li>
                     <li>
                        <label for="no">No</label>
                        <input name="answer" type="radio" id="no">
                     </li>
                     <li>
                        <label for="nonya">None of your business!</label>
                        <input name="answer" type="radio" id="noneya" checked>
                     </li>
                  </ul>
               </fieldset>
               <br> <br>
               <label for="life_meaning">What is the meaning of life?</label>
               <textarea placeholder="Enter the correct answer here." cols="50" rows="5" name="life_meaning"></textarea>
               <br> <br> 
               <button type="submit" form="theform" value="Submit">Send</button>
            </form>
